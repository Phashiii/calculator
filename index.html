<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="numbers_column">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="numbers_column">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="numbers_column">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                </div>
                <div class="symbols">
                   
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                    <button>=</button>
                    <button>C</button>
                </div>
                <button>0</button>
            </div>
        </div>
    </body>
</html>
